<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Rock, Paper, Scissors</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" media="screen" href="styles/main.css" />
  <script src="scripts/game.js"></script>
</head>
<body>
  <h1>
    Rock Paper Scissors
  </h1>
  <div class="results-area">
    <p class="choices"></p>
    <p class="round-result"></p>
    <p class="game-result"></p>
    <p class="player-score">Your score: <span class="current-player-score"></span></p>
    <p class="computer-score">Computer's score: <span class="current-computer-score"></span></p>
  </div>
  <div class="game-controls">
    <p class="hidden choices-text">Make your choice:</p>
    <p class="hidden next-round-text">Play the next round:</p>
    <button type="button" value="start-game" class="start-game">Start Game</button>
    <button type="button" value="rock" class="hidden player-choice">Rock</button>
    <button type="button" value="paper" class="hidden player-choice">Paper</button>
    <button type="button" value="scissors" class="hidden player-choice">Scissors</button>
    <button type="button" value="next-round" class="hidden next-round">Next Round</button>
  </div>
  <div>
    <p class="hidden new-game-text">Want to start again?</p>
    <button type="button" value="new-game" class="hidden new-game">New Game</button>
  </div>
  <script>
    game();
  </script>
</body>
</html>
